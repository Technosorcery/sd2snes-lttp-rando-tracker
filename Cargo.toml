[package]
name = "sd2snes-lttp-rando-tracker"
description = "Automatically track progress in a Link to the Past randomizer run using a USB2SNES modified SD2SNES."
version = "2.0.0"
authors = ["Jacob Helwig <jacob@technosorcery.net>"]
build = "build.rs"
include = ["ui/dist"]
edition = "2018"

[dependencies]
anyhow = "1.0.51"
axum = { version = "0.4.0", features = ["ws"] }
axum-debug = "0.3.2"
clap = "2.34.0"
hyper = "0.14.16"
iftree = "1.0.2"
mime = "0.3.16"
mime_guess = "*"
once_cell = "1.8.0"
qusb2snes-client = "0.2.1"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
serde_yaml = "0.8.21"
tokio = { version = "1.14.0", features = ["full"] }
tower = "0.4.11"
tower-http = { version = "0.2.0", features = ["cors", "set-header", "trace"] }
tracing = "0.1.29"
tracing-subscriber = { version = "0.3.3", features = ["env-filter"] }
ts-rs = "6.1.0"

[build-dependencies]
anyhow = "1.0.51"
vergen = { version = "*", default-features = false, features = ["build", "git", "rustc"] }
