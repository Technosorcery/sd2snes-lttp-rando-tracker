[package]
name = "sd2snes-lttp-rando-tracker"
description = "Automatically track progress in a Link to the Past randomizer run using a USB2SNES modified SD2SNES."
version = "1.0.1"
authors = ["Jacob Helwig <jacob@technosorcery.net>"]
build = "build.rs"
include = ["ui/dist"]
edition = "2018"

[dependencies]
bus = "2.2.3"
clap = "2.33.1"
failure = "0.1.8"
futures = "0.1.29"
hyper = "0.14.1"
includedir = "0.6.0"
lazy_static = "1.4"
phf = "0.8.0"
rocket = "0.4.10"
rocket_codegen = "0.4.10"
rocket_contrib = "0.4.10"
serde = "1.0.130"
serde_derive = "1.0.130"
serde_json = "1.0.68"
serde_yaml = "0.8.21"
serial = "0.4"
tokio-core = "0.1.17"
unicase = "2.6.0"
websocket = "0.21.1"

[dependencies.lazy-panic]
version = "1.0.0"
features = ['backtrace-on']

[dependencies.tokio]
version = "1.14.0"
features = ['full']

[build-dependencies]
includedir_codegen = "0.6.0"
