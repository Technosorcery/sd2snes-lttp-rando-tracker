[package]
name = "sd2snes-lttp-rando-tracker"
description = "Automatically track progress in a Link to the Past randomizer run using a USB2SNES modified SD2SNES."
version = "0.1.0"
authors = ["Jacob Helwig <jacob@technosorcery.net>"]
build = "build.rs"
include = ["ui/dist"]

[dependencies]
bitflags = "1.0.3"
clap = "2.31.2"
failure = "0.1.1"
includedir = "0.4.0"
lazy_static = "1.0"
hyper = "0.10.13"
phf = "0.7.21"
rocket = "0.3.11"
rocket_codegen = "0.3.11"
rocket_contrib = "*"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serial = "0.4"
unicase = "1.4.2"

[dependencies.lazy-panic]
version = "0.3.2"
features = ['backtrace-on']

[build-dependencies]
includedir_codegen = "0.4.0"
