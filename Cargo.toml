[package]
name = "sd2snes-lttp-rando-tracker"
description = "Automatically track progress in a Link to the Past randomizer run using a USB2SNES modified SD2SNES."
version = "1.0.1"
authors = ["Jacob Helwig <jacob@technosorcery.net>"]
build = "build.rs"
include = ["ui/dist"]

[dependencies]
bus = "2.2.2"
clap = "2.33.0"
failure = "0.1.6"
futures = "0.1.29"
hyper = "0.13.1"
includedir = "0.5.0"
lazy_static = "1.4"
phf = "0.7.23"
rocket = "0.4.2"
rocket_codegen = "0.4.0"
rocket_contrib = "0.4.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8.11"
serial = "0.4"
tokio-core = "0.1.17"
unicase = "1.4.2"
websocket = "0.21.1"

[dependencies.lazy-panic]
version = "1.0.0"
features = ['backtrace-on']

[dependencies.tokio]
version = "0.2.6"
features = ['full']

[build-dependencies]
includedir_codegen = "0.5.0"
