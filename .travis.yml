os:
  - linux
  - windows
  - osx
language: rust
rust:
  - nightly
node_js:
  - node
cache:
  timeout: 360
  cargo: true
  yarn: true
  directories:
  - ui/node_modules
before_install:
  - bash ./scripts/before-install.sh
script:
  - bash ./scripts/build.sh
before_cache:
  - bash ./scripts/before-cache.sh
before_deploy:
  - bash ./scripts/before-deploy.sh
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+(-\S+)?$/
matrix:
  fast_finish: true
  allow_failures:
  - os: windows
addons:
  artifacts:
    debug: true
    working_dir: artifacts
    target_paths:
    - /${TRAVIS_OS_NAME}/${TRAVIS_BUILD_NUMBER}
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: ./artifacts/sd2snes-lttp-rando-tracker-${TRAVIS_OS_NAME}-${TRAVIS_TAG}-${build}.*
  skip_cleanup: true
  draft: true
  on:
    tags: true
