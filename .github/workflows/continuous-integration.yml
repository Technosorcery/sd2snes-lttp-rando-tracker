name: Build and test
on:
  push:
    branches:
      - master
      - staging
      - trying
  pull_request:
    branches:
      - master
jobs:
  web-ui:
    name: Vue.js app

    strategy:
      matrix:
        node-version:
          - 13.x

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Get yarn cache dir path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(cd ui && yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        name: Cache yarn
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install
        run: |
          cd ui
          yarn install
      - name: Lint
        run: |
          cd ui
          yarn lint
      - name: Build
        run: |
          cd ui
          yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: ui-dist
          path: ui/dist

  rust-app:
    name: Rust app
    needs:
      - web-ui

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: ui-dist
          path: ui/dist
      - name: Install nightly
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - uses: actions/cache@v2
        name: Cache cargo
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        uses: actions-rs/cargo@v1.0.1
        with:
          command: build
          args: --verbose
        env:
          SKIP_UI_BUILD: true
      - name: Test
        uses: actions-rs/cargo@v1.0.1
        env:
          SKIP_UI_BUILD: true
        with:
          command: test
          args: --verbose
      - name: Upload debug artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: debug_${{ matrix.os }}
          path: target/debug/sd2snes-lttp-rando-tracker.exe
      - name: Upload debug artifact
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: debug_${{ matrix.os }}
          path: target/debug/sd2snes-lttp-rando-tracker

  rustfmt-check:
    name: Check rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Rust nightly
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          components: rustfmt
          toolchain: nightly
          override: true
      - uses: actions/cache@v2
        name: Cache cargo
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Check rustfmt
        uses: actions-rs/cargo@v1.0.1
        with:
          command: fmt
          args: -- --check
        env:
          SKIP_UI_BUILD: true
